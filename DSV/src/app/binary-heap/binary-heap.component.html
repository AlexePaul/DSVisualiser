<div class="container mx-auto m-3 w-full" (window:resize) = "this.draw([],'')">
  
    <form class="text-center">
      <div class ="flex mx-auto justify-between w-1/3">
        <input name = "InsertValue" type="number" class = "block rounded-lg border-solid border border-sky-500 p-1 mt-2 w-5/12 font-semibold text-xs bg-slate-100 hover:border-blue-500 mx-0 md:inline-block md:text-base" [(ngModel)]="this.value">
        <button 
          type = "submit" 
          class="block rounded-lg border-solid border border-sky-500 p-1 mt-2 w-5/12 font-semibold text-xs bg-slate-100 hover:border-blue-500 mx-0 md:inline-block md:text-base" 
          [disabled]="this.disabled"
          (click) = "$event.preventDefault(); this.insert(); this.draw([],'')"
          >Adauga numar</button>
      </div>
    </form>
    <div class="flex mx-auto justify-between w-1/3">
      <select
      class="block rounded-lg border-solid border border-sky-500 p-1 mt-2 w-5/12 font-semibold text-xs bg-slate-100 hover:border-blue-500 mx-0 md:inline-block md:text-base"
      [disabled]="this.disabled" 
      [(ngModel)]="this.bHeap.minimum"
      (ngModelChange)="this.draw([],'')"
      >
      <option [ngValue]="true">Minimum</option>
      <option [ngValue]="false">Maximum</option>
    </select>
      <button 
      class="block rounded-lg border-solid border border-sky-500 p-1 mt-2 w-5/12 font-semibold text-xs bg-slate-100 hover:border-blue-500 mx-0 md:inline-block md:text-base"
      [disabled]="this.disabled" 
      (click) = "$event.preventDefault(); this.remove(); this.draw([],'')"
      >
      <div *ngIf = "this.bHeap.minimum == true">Scoate minimul</div>
      <div *ngIf = "this.bHeap.minimum != true">Scoate maximul</div>
      </button>
    </div>
    <div *ngIf = "tooMuch == 1" class ="text-red-600 text-center font-semibold text-2xl">
      Too Many Values!
      <br>
      Remove before inserting again!
    </div>
    <div *ngIf = "tooMuch == 0.5" class ="text-yellow-600 text-center font-semibold text-2xl">
      You hit the size cap!
      <br>
    </div>
      <canvas id="Canvas" class = "mx-auto m-10 border-2 border-solid border-black" style = "width:100%" width="1920" height="1080"></canvas>
    </div>
