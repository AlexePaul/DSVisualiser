<div class="wrapper" (window:resize)="this.draw()">
  <canvas id="Canvas" width="1000" height="500"></canvas>
  <div class="interactions">
    <h1 class="title">Lista Simplu Inlantuita</h1>
    <form class="text-center">
      <input name="InsertValue" type="number" [(ngModel)]="this.value" />
      <br />
      <button
        id="btn"
        type="submit"
        id="button"
        style="order: 1"
        (click)="
          $event.preventDefault();
          this.SLL.insertValue(this.value);
          this.draw();
          this.clicked = true
        "
      >
        Adauga numar
      </button>
      <button
        type="submit"
        style="order: 2"
        (click)="
          $event.preventDefault();
          this.SLL.insertValueBack(this.value);
          this.draw()
        "
      >
        Adauga numar la coada
      </button>
    </form>
    <button (click)="$event.preventDefault(); this.removeFirst(); this.draw()">
      Scoate primul numar
    </button>

    <button (click)="$event.preventDefault(); this.removeBack(); this.draw()">
      Scoate ultimul numar
    </button>
  </div>
</div>
